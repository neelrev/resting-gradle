// Apply the java-library plugin to add support for Java Library

apply plugin: 'java'
apply plugin: 'maven'

group = 'com.github.neelrev'

sourceCompatibility = 1.7 // java 7
targetCompatibility = 1.7

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
     //jcenter()
     mavenCentral()
}

dependencies {
     // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    implementation 'commons-codec:commons-codec:1.6'
    implementation 'commons-lang:commons-lang:2.4'
    implementation 'commons-logging:commons-logging:1.1.1'
    implementation 'com.google.code.gson:gson:1.7.1'
    implementation 'org.apache.httpcomponents:httpclient:4.2.1'
    implementation 'org.apache.httpcomponents:httpcore:4.2.2'
    implementation ('org.jdom:jdom:1.1.2') {
     exclude(group: 'jdom', module: 'jdom')  
    }
    implementation 'org.yaml:snakeyaml:1.9'
    implementation 'com.thoughtworks.xstream:xstream:1.3.1'
    
}

